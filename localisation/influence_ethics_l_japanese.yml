 operation_influence_ethics.02.desc:0 "私たちの倫理を学ぶ生徒たちは現在、[root.target.GetName] 全体に私たちの価値観を広めています。"
 operation_influence_ethics.04.name:0 "私たちの影響力に関する倫理作戦は終了しました"
 operation_influence_ethics.04.desc:0 "標的となった外国帝国における我々の影響力倫理作戦は終了した。"

