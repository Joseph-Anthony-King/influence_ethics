l_korean:
 operation_influence_ethics:0 "윤리에 영향을 미치다"
 operation_influence_ethics_desc:0 "우리가 이 문명의 발전에 영향을 미치면서 우리의 윤리와 가치에 대한 빛을 퍼뜨리십시오."
 operation_influence_ethics_on_success:0 "$IF_SUCCESSFUL|E$\n[root.target.GetName]의 내부 윤리에 영향을 줍니다."
 operation_influence_ethics.01.name:0 "영향력 윤리 캠페인이 결실을 맺고 있습니다"
 operation_influence_ethics.01.desc:0 "[root.target.GetName]에서 우리의 윤리에 대한 수용적인 청각 감각 기관을 많이 찾고 있습니다."
 operation_influence_ethics.02.name:0 "우리 학생들은 이제 우리의 윤리를 전파하고 있습니다"
 operation_influence_ethics.02.desc:0 "우리 윤리학을 공부하는 학생들은 이제 [root.target.GetName] 전체에 우리의 가치를 전파하고 있습니다."
 operation_influence_ethics.04.name:0 "영향력 윤리 운영이 종료되었습니다"
 operation_influence_ethics.04.desc:0 "목표로 삼은 외국 제국에 대한 우리의 영향력 윤리 작전이 종료되었습니다."

