 operation_influence_ethics.01.name:0 "Unsere Kampagne zur Einflussethik trägt Früchte"
 operation_influence_ethics.01.desc:0 "Wir finden viele empfängliche auditive Sinnesorgane für unsere Ethik in der [root.target.GetName]."
 operation_influence_ethics.02.name:0 "Unsere Schüler verbreiten jetzt unsere Ethik"
 operation_influence_ethics.02.desc:0 "Die Studenten unserer Ethik verbreiten jetzt unsere Werte im ganzen Land [root.target.GetName]."
 operation_influence_ethics.04.name:0 "Unsere Einflussethik-Operation ist Abgeschlossen"
 operation_influence_ethics.04.desc:0 "Unsere Operationen zur Einflussethik in einem gezielten ausländischen Imperium sind abgeschlossen."

